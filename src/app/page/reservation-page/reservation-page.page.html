<ion-header>
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-back-button></ion-back-button>
        </ion-buttons>

        <ion-title>Reservations</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content>

    <ion-list>
        <ion-item *ngFor="let reservation of reservations">
            <ion-label>
                <h2>Client: {{ reservation.client }}</h2>
                <h3>Date: {{ reservation.date }}</h3>
                <p>Status: {{ reservation.status }}</p>
            </ion-label>
        </ion-item>
    </ion-list>

</ion-content>
