<ion-header>
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-back-button></ion-back-button>
        </ion-buttons>

        <ion-title>Client list</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content>

    <ion-list>
        <ion-item *ngFor="let client of clients">
            <ion-avatar slot="start">
                <img [src]="client.avatar" />
            </ion-avatar>
            <ion-label>
                <h2>Name: {{ client.name }}</h2>
                <h3>DNI: {{ client.dni }}</h3>
                <p>Address: {{ client.address }}</p>
            </ion-label>
            <ion-buttons slot="end">
                <ion-button id="changeText" [routerLink]="['/client/edit']">
                    <ion-icon slot="start" name="create"></ion-icon>
                </ion-button>
            </ion-buttons>
        </ion-item>
    </ion-list>

</ion-content>
